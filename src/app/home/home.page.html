<ion-header>
  <ion-toolbar color="orange">
    <ion-buttons slot="start">
      <ion-menu-button title="menu" color="primary" slot="icon-only">
      </ion-menu-button>
    </ion-buttons>
    <ion-title text-center color="warning">ApTasks</ion-title>
    <ion-buttons slot="end" >
      <ion-button horizontal="center" color="success" size="large" slot="icon-only" fill="clear" title="Adicionar nova tarefa"
        routerLink="/detalhes" routerDirection="forward">
        <ion-icon color="success" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--Notificações-->
  <!-- <div [ngSwitch]="pet" color="warning" > *ngSwitchCase="'agenda'" -->
  <!--1°Aba-->
  <ion-list class="wallpaper" translucent no-border>
    <!--Caso se for  produto usará value do mesmo-->
    <ng-container *ngIf="!todos || todos.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
    <ion-card>
      <ion-item color="translucent" *ngFor="let item of todos">
        <!-- <ion-icon name="pin" slot="start"></ion-icon> -->
        <!-- <ion-avatar slot="start">
            <img src="../assets/imgs/Derio.jpg">
          </ion-avatar> -->
        <ion-label color="primary">
          <ion-note slot="icon-only" color="primary"> <b>Nome:</b>{{ item.nome }}</ion-note>
          <br>
          <ion-note slot="icon-only" color="primary"><b>Telefone: </b>{{ item.phone }}</ion-note>
          <br>
          <ion-text slot="icon-only" color="primary"><b>Tarefa:</b>
            <p>{{ item.task }}</p>
          </ion-text>
          <p><b>Data: </b>{{ item.createdAt | date:'short' }}</p>
          <ion-note slot="icon-only" color="primary"><b>Prioridade: </b>{{ item.priority }}</ion-note>
        </ion-label>

        <!-- <ion-button fill="outline" slot="end">View</ion-button> -->
        <ion-card-content>
          <ion-button size="large" fill="clear" slot="end" (click)="remove(item)" title="Exlcuir tarefa">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
          <br>
          <ion-button size="large" fill="clear" slot="icon-only" title="Editar a tarefa" [routerLink]="['/detalhes', item.id]"
            routerDirection="forward">
            <ion-icon color="warning" name="create"></ion-icon>
          </ion-button>
        </ion-card-content>
      </ion-item>
    </ion-card>
  </ion-list>

  <!--2°Aba-->

  <!-- </div> -->
</ion-content>
